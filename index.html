<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OCM MVRV</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #18181D;
      font-family: Inter, sans-serif;
      color: white;
    }
    #chart-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 640px;
      margin: auto;
      background-color: #18181D;
    }
    #logo-front {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.85;
      pointer-events: none;
      width: 70%;
      height: auto;
      z-index: 10;
      mix-blend-mode: lighten;
    }
    #chart {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #controls {
      max-width: 900px;
      margin: 1em auto;
      color: white;
      display: flex;
      justify-content: center;
      padding: 0 10px;
    }
    select {
      background: #18181D;
      color: white;
      border: 1px solid #444;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="smaSelect">MVRV SMA: </label>
    <select id="smaSelect">
      <option value="none">None</option>
      <option value="7">7-day</option>
      <option value="30">30-day</option>
      <option value="50">50-day</option>
      <option value="100">100-day</option>
      <option value="200">200-day</option>
      <option value="365" selected>365-day</option>
    </select>
  </div>

  <div id="chart-container">
    <img id="logo-front" src="logo.png" alt="Logo Overlay" />
    <div id="chart"></div>
  </div>

  <script>
    let chartData, layout;

    function calculateSMA(data, period) {
      const sma = [];
      for (let i = 0; i < data.length; i++) {
        if (i < period - 1) {
          sma.push(null);
        } else {
          const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
          sma.push(sum / period);
        }
      }
      return sma;
    }

    // Utility: Safe log10 to avoid issues with zero or negative values
    function safeLog10(val) {
      return val <= 0 ? 0 : Math.log10(val);
    }

    // Filter data by date range [start, end] (strings in YYYY-MM-DD format)
    function filterDataByRange(data, start, end) {
      return data.filter(d => d.date >= start && d.date <= end);
    }

    // Calculate padded y-axis ranges for price (log scale) and MVRV (linear)
    function getYaxisRanges(filteredPrice, filteredMvrv) {
      if (filteredPrice.length === 0 || filteredMvrv.length === 0) return null;

      // Price min/max with padding
      const priceVals = filteredPrice.map(d => d.price);
      let priceMinRaw = Math.min(...priceVals);
      let priceMaxRaw = Math.max(...priceVals);
      // Clamp min to > 0 for log scale
      let priceMin = priceMinRaw < 1 ? 1 : priceMinRaw;
      let priceMax = priceMaxRaw;

      const pricePaddingFactor = 0.05;
      const priceMinPad = priceMin * (1 - pricePaddingFactor);
      const priceMaxPad = priceMax * (1 + pricePaddingFactor);

      // MVRV min/max with padding
      const mvrvVals = filteredMvrv.map(d => d.mvrv);
      const mvrvMin = Math.min(...mvrvVals);
      const mvrvMax = Math.max(...mvrvVals);
      const mvrvRange = mvrvMax - mvrvMin;
      const mvrvPadding = mvrvRange * 0.05;

      return {
        yaxisRange: [safeLog10(priceMinPad), safeLog10(priceMaxPad)],
        yaxis2Range: [mvrvMin - mvrvPadding, mvrvMax + mvrvPadding]
      };
    }

    function buildTraces(smaPeriod, mvrvData, priceData) {
      const mvrvValues = mvrvData.map(d => d.mvrv);
      const mvrvDates = mvrvData.map(d => d.date);

      const std = (arr) => {
        const mean = arr.reduce((a, b) => a + b, 0) / arr.length;
        return Math.sqrt(arr.map(x => (x - mean) ** 2).reduce((a, b) => a + b) / arr.length);
      };
      const mean = mvrvValues.reduce((a, b) => a + b) / mvrvValues.length;
      const s = std(mvrvValues);

      const traces = [
        {
          x: priceData.map(d => d.date),
          y: priceData.map(d => d.price),
          xaxis: 'x',
          yaxis: 'y1',
          type: 'scatter',
          mode: 'lines',
          name: 'BTC Price',
          line: { color: 'white', width: 2 },
          hoverinfo: 'skip',
          hovertemplate: '%{x|%Y-%m-%d}<br><b>Price:</b> $%{y:,.0f}<extra></extra>'
        },
        {
          x: mvrvDates,
          y: mvrvValues,
          xaxis: 'x',
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: 'MVRV',
          line: { color: '#1F7120', width: 2 },
          hoverinfo: 'skip',
          hovertemplate: '%{x|%Y-%m-%d}<br><b>MVRV:</b> %{y:.3f}<extra></extra>'
        },
        {
          x: mvrvDates,
          y: mvrvValues.map(() => mean + s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '+1σ',
          line: { color: 'orange', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        },
        {
          x: mvrvDates,
          y: mvrvValues.map(() => mean + 2 * s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '+2σ',
          line: { color: 'red', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        },     
       {
          x: mvrvDates,
          y: mvrvValues.map(() => mean - 2 * s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '-2σ',
          line: { color: 'red', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        },    
        {
          x: mvrvDates,
          y: mvrvValues.map(() => mean - 1 * s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '-1σ',
          line: { color: 'orange', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        }
      ];

      if (smaPeriod && smaPeriod !== 'none') {
        const smaY = calculateSMA(mvrvValues, parseInt(smaPeriod));
        traces.push({
          x: mvrvDates,
          y: smaY,
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: `${smaPeriod}-day SMA`,
          line: { color: 'white', width: 2 },
          hoverinfo: 'skip'
        });
      }
      return traces;
    }

    // Store default layout yaxis ranges for resetting on Max
    let defaultYaxisRange, defaultYaxis2Range;

    // Initialize
    Promise.all([
      fetch("/api/derived/price.js").then(r => r.json()),
      fetch("/api/market_value_to_realized_value.js").then(r => r.json())
    ]).then(([priceResult, mvrvResult]) => {
      const priceData = priceResult.data.filter(d => d.date >= '2013-01-01');
      const mvrvData = mvrvResult.data.filter(d => d.date >= '2013-01-01');

      layout = {
        grid: { rows: 2, columns: 1, pattern: 'independent' },
        paper_bgcolor: '#18181D',
        plot_bgcolor: '#18181D',
        font: { color: 'white' },
        margin: { t: 30, b: 50 },
        hovermode: 'x unified',

        xaxis: {
          domain: [0, 1],
          showline: true,
          type: 'date',
          gridcolor: '#212127',
          showgrid: false,
          zerolinecolor: '#212127',
          showspikes: true,
          spikemode: 'across',
          spikesnap: 'cursor',
          spikethickness: 1,
          spikecolor: 'white',
          spikeDash: 'dash',
          rangeselector: {
            buttons: [
              { count: 6, label: '6M', step: 'month', stepmode: 'backward' },
              { count: 1, label: '1Y', step: 'year', stepmode: 'backward' },
              { count: 4, label: '4Y', step: 'year', stepmode: 'backward' },
              { step: 'all', label: 'Max' }
            ],
            bgcolor: '#18181D',
            font: { color: 'white' }
          },
          rangeslider: {
            visible: false,
            bgcolor: "#18181D",
            bordercolor: "#333",
            thickness: 0.1
          }
        },

        yaxis: {
          domain: [0.53, 1],
          title: 'Price (USD)',
          type: 'log',
          gridcolor: '#212127',
          showgrid: false,
          zerolinecolor: '#212127',
          showspikes: true,
          spikemode: 'across',
          spikesnap: 'cursor',
          spikethickness: 1,
          spikecolor: 'white',
          spikeDash: 'dash',
          tickprefix: '$',
          autorange: true
        },

        yaxis2: {
          domain: [0, 0.57],
          title: 'MVRV',
          gridcolor: '#212127',
          showgrid: false,
          zerolinecolor: '#212127',
          showspikes: true,
          spikemode: 'across',
          spikesnap: 'cursor',
          spikethickness: 1,
          spikecolor: 'white',
          spikeDash: 'dash',
          autorange: true
        },

        legend: { orientation: 'h', x: 0.5, xanchor: 'center', y: -0.05 }
      };

      // Save default autorange layout for reset on Max
      defaultYaxisRange = null;  // will fill after first plot
      defaultYaxis2Range = null;

      chartData = { mvrvData, priceData };

      // Initial render with default SMA and autorange
      Plotly.newPlot('chart', buildTraces("365", mvrvData, priceData), layout, {responsive: true}).then(() => {
        // Grab default ranges after first plot
        const currentLayout = document.getElementById('chart').layout;
        defaultYaxisRange = currentLayout.yaxis.range ? currentLayout.yaxis.range.slice() : null;
        defaultYaxis2Range = currentLayout.yaxis2.range ? currentLayout.yaxis2.range.slice() : null;
      });

      document.getElementById("smaSelect").addEventListener("change", (e) => {
        // Update chart traces with new SMA but keep current zoom & ranges
        const currentLayout = document.getElementById('chart').layout;
        const currentXRange = currentLayout.xaxis.range ? currentLayout.xaxis.range.slice() : null;
        const smaPeriod = e.target.value;
        const traces = buildTraces(smaPeriod, mvrvData, priceData);

        Plotly.react('chart', traces, currentLayout, {responsive: true});
      });

      // Listen to zoom (relayout) events to adjust y-axes dynamically except for Max
      const chartDiv = document.getElementById('chart');

      chartDiv.on('plotly_relayout', (eventData) => {
        // Detect if xaxis range changed (zoom or range selector)
        if (!eventData['xaxis.range[0]'] && !eventData['xaxis.range']) return;

        // Get current layout xaxis range (use relayout or fallback)
        let xStart = eventData['xaxis.range[0]'] || (eventData['xaxis.range'] ? eventData['xaxis.range'][0] : null);
        let xEnd = eventData['xaxis.range[1]'] || (eventData['xaxis.range'] ? eventData['xaxis.range'][1] : null);

        if (!xStart || !xEnd) return;

        // If user clicked Max button, reset y axes autorange
        if (eventData['xaxis.autorange'] || (xStart === undefined && xEnd === undefined)) {
          Plotly.relayout(chartDiv, {
            'yaxis.autorange': true,
            'yaxis2.autorange': true
          });
          return;
        }

        // Filter price and MVRV data to visible x range
        const filteredPrice = filterDataByRange(chartData.priceData, xStart, xEnd);
        const filteredMvrv = filterDataByRange(chartData.mvrvData, xStart, xEnd);

        if (filteredPrice.length === 0 || filteredMvrv.length === 0) return;

        // Get new y axis ranges
        const yRanges = getYaxisRanges(filteredPrice, filteredMvrv);
        if (!yRanges) return;

        // Update yaxis ranges, disable autorange
        Plotly.relayout(chartDiv, {
          'yaxis.autorange': false,
          'yaxis.range': yRanges.yaxisRange,
          'yaxis2.autorange': false,
          'yaxis2.range': yRanges.yaxis2Range
        });
      });
    }).catch(err => {
      console.error(err);
      document.getElementById('chart').innerHTML = `<p style="color:red; text-align:center;">Failed to load data.</p>`;
    });
  </script>
</body>
</html>
