<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OCM MVRV</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #18181D;
      font-family: Inter, sans-serif;
      color: white;
    }
    #chart-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 640px;
      margin: auto;
      background-color: #18181D;
    }
    #logo-front {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.85;
      pointer-events: none;
      width: 70%;
      height: auto;
      z-index: 10;
      mix-blend-mode: lighten;
    }
    #chart {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #controls {
      max-width: 900px;
      margin: 1em auto;
      color: white;
      display: flex;
      justify-content: center;
      padding: 0 10px;
    }
    select {
      background: #18181D;
      color: white;
      border: 1px solid #444;
      padding: 5px;
      margin-left: 8px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="smaSelect">MVRV SMA:
      <select id="smaSelect">
        <option value="none">None</option>
        <option value="7">7-day</option>
        <option value="30">30-day</option>
        <option value="50">50-day</option>
        <option value="100">100-day</option>
        <option value="200">200-day</option>
        <option value="365" selected>365-day</option>
      </select>
    </label>
  </div>

  <div id="chart-container">
    <img id="logo-front" src="logo.png" alt="Logo Overlay" />
    <div id="chart"></div>
  </div>

  <script>
    let chartData, layout;
    let isRelayoutting = false;  // Flag to prevent infinite loop

    function calculateSMA(data, period) {
      const sma = [];
      for (let i = 0; i < data.length; i++) {
        if (i < period - 1) {
          sma.push(null);
        } else {
          const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
          sma.push(sum / period);
        }
      }
      return sma;
    }

    function updateChart(smaPeriod, mvrvData, priceData) {
      const mvrvValues = mvrvData.map(d => d.mvrv);
      const mvrvDates = mvrvData.map(d => d.date);

      const std = (arr) => {
        const mean = arr.reduce((a, b) => a + b, 0) / arr.length;
        return Math.sqrt(arr.map(x => (x - mean) ** 2).reduce((a, b) => a + b) / arr.length);
      };
      const mean = mvrvValues.reduce((a, b) => a + b) / mvrvValues.length;
      const s = std(mvrvValues);

      const traces = [
        {
          x: priceData.map(d => d.date),
          y: priceData.map(d => d.price),
          xaxis: 'x',
          yaxis: 'y1',
          type: 'scatter',
          mode: 'lines',
          name: 'BTC Price',
          line: { color: 'white', width: 2 },
          hoverinfo: 'skip',
          hovertemplate: '%{x|%Y-%m-%d}<br><b>Price:</b> $%{y:,.0f}<extra></extra>'
        },
        {
          x: mvrvDates,
          y: mvrvValues,
          xaxis: 'x',
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: 'MVRV',
          line: { color: '#1F7120', width: 2 },
          hoverinfo: 'skip',
          hovertemplate: '%{x|%Y-%m-%d}<br><b>MVRV:</b> %{y:.3f}<extra></extra>'
        },
        {
          x: mvrvDates,
          y: mvrvValues.map(() => mean + s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '+1σ',
          line: { color: 'orange', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        },
        {
          x: mvrvDates,
          y: mvrvValues.map(() => mean + 2 * s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '+2σ',
          line: { color: 'red', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        },
        {
          x: mvrvDates,
          y: mvrvValues.map(() => mean - 2 * s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '-2σ',
          line: { color: 'red', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        },
        {
          x: mvrvDates,
          y: mvrvValues.map(() => mean - 1 * s),
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: '-1σ',
          line: { color: 'orange', width: 1, dash: 'dot' },
          hoverinfo: 'skip'
        }
      ];

      if (smaPeriod && smaPeriod !== 'none') {
        const smaY = calculateSMA(mvrvValues, parseInt(smaPeriod));
        traces.push({
          x: mvrvDates,
          y: smaY,
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: `${smaPeriod}-day SMA`,
          line: { color: 'white', width: 2 },
          hoverinfo: 'skip'
        });
      }

      Plotly.react('chart', traces, layout, { responsive: true });
    }

    // Helper to find min/max in filtered data
    function getMinMaxInRange(data, startDate, endDate, key) {
      const filtered = data.filter(d => d.date >= startDate && d.date <= endDate);
      const values = filtered.map(d => d[key]).filter(v => v !== null && v !== undefined);
      return { min: Math.min(...values), max: Math.max(...values) };
    }

    Promise.all([
      fetch("/api/derived/price.js").then(r => r.json()),
      fetch("/api/market_value_to_realized_value.js").then(r => r.json())
    ]).then(([priceResult, mvrvResult]) => {
      const priceData = priceResult.data.filter(d => d.date >= '2013-01-01');
      const mvrvData = mvrvResult.data.filter(d => d.date >= '2013-01-01');

      const defaultYaxis = {
        autorange: true,
        type: 'log',
        tickprefix: '$',
        domain: [0.53, 1],
        title: 'Price (USD)',
        gridcolor: '#212127',
        showgrid: false,
        zerolinecolor: '#212127',
        showspikes: true,
        spikemode: 'across',
        spikesnap: 'cursor',
        spikethickness: 1,
        spikecolor: 'white',
        spikeDash: 'dash'
      };

      const defaultYaxis2 = {
        domain: [0, 0.57],
        title: 'MVRV',
        gridcolor: '#212127',
        showgrid: false,
        zerolinecolor: '#212127',
        showspikes: true,
        spikemode: 'across',
        spikesnap: 'cursor',
        spikethickness: 1,
        spikecolor: 'white',
        spikeDash: 'dash'
      };

      layout = {
        grid: { rows: 2, columns: 1, pattern: 'independent' },
        paper_bgcolor: '#18181D',
        plot_bgcolor: '#18181D',
        font: { color: 'white' },
        margin: { t: 30, b: 50 },
        hovermode: 'x unified',

        xaxis: {
          domain: [0, 1],
          showline: true,
          type: 'date',
          gridcolor: '#212127',
          showgrid: false,
          zerolinecolor: '#212127',
          showspikes: true,
          spikemode: 'across',
          spikesnap: 'cursor',
          spikethickness: 1,
          spikecolor: 'white',
          spikeDash: 'dash',
          rangeselector: {
            buttons: [
              { count: 6, label: '6M', step: 'month', stepmode: 'backward' },
              { count: 1, label: '1Y', step: 'year', stepmode: 'backward' },
              { count: 4, label: '4Y', step: 'year', stepmode: 'backward' },
              { step: 'all', label: 'Max' }
            ],
            bgcolor: '#18181D',
            font: { color: 'white' }
          },
          rangeslider: {
            visible: false,
            bgcolor: "#18181D",
            bordercolor: "#333",
            thickness: 0.1
          }
        },

        yaxis: { ...defaultYaxis },

        yaxis2: { ...defaultYaxis2 },

        legend: { orientation: 'h', x: 0.5, xanchor: 'center', y: -0.05 }
      };

      chartData = { mvrvData, priceData };

      // Initial render with default SMA
      updateChart("365", mvrvData, priceData);

      const chartDiv = document.getElementById('chart');

      chartDiv.on('plotly_relayout', (eventdata) => {
        if (isRelayoutting) return;  // Prevent infinite loop
        isRelayouttting = true;

        try {
          // Reset on Max or autorange
          if (eventdata['xaxis.autorange']) {
            Plotly.relayout(chartDiv, {
              'yaxis.autorange': true,
              'yaxis2.autorange': true
            });
            isRelayoutting = false;
            return;
          }

          if (eventdata['xaxis.range[0]'] && eventdata['xaxis.range[1]']) {
            const start = eventdata['xaxis.range[0]'];
            const end = eventdata['xaxis.range[1]'];
            const fullStart = priceData[0].date;
            const fullEnd = priceData[priceData.length - 1].date;

            // Reset if full range (Max)
            if (start <= fullStart && end >= fullEnd) {
              Plotly.relayout(chartDiv, {
                'yaxis.autorange': true,
                'yaxis2.autorange': true
              });
              isRelayoutting = false;
              return;
            }

            // Calculate min/max with padding for 6M, 1Y, 4Y
            const priceRange = getMinMaxInRange(priceData, start, end, 'price');
            const mvrvRange = getMinMaxInRange(mvrvData, start, end, 'mvrv');
            const padFactor = 0.05;

            const priceMin = priceRange.min * (1 - padFactor);
            const priceMax = priceRange.max * (1 + padFactor);

            const mvrvMin = mvrvRange.min - (mvrvRange.max - mvrvRange.min) * padFactor;
            const mvrvMax = mvrvRange.max + (mvrvRange.max - mvrvRange.min) * padFactor;

            Plotly.relayout(chartDiv, {
              'yaxis.autorange': false,
              'yaxis.range': [priceMin, priceMax],
              'yaxis2.autorange': false,
              'yaxis2.range': [mvrvMin, mvrvMax]
            });
          }
        } finally {
          isRelayoutting = false;
        }
      });

      document.getElementById("smaSelect").addEventListener("change", (e) => {
        updateChart(e.target.value, chartData.mvrvData, chartData.priceData);
      });
    }).catch(err => {
      console.error(err);
      document.getElementById('chart').innerHTML = `<p style="color:red; text-align:center;">Failed to load data.</p>`;
    });
  </script>
</body>
</html>
