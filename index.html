<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OCM MVRV + BTC Price</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #chart {
      width: 100%;
      max-width: 900px;
      height: 640px;
      margin: auto;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center 20%;
      background-size: contain;
    }
    body {
      margin: 0;
      background-color: #18181D;
      font-family: Inter, sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script>
    Promise.all([
      fetch("/api/derived/price.js").then(r => r.json()),
      fetch("/api/market_value_to_realized_value.js").then(r => r.json())
    ])
    .then(([priceResult, mvrvResult]) => {
      const priceData = priceResult.data.filter(d => d.date >= '2013-01-01');
      const mvrvData = mvrvResult.data.filter(d => d.date >= '2013-01-01');

      const priceTrace = {
        x: priceData.map(d => d.date),
        y: priceData.map(d => d.price),
        yaxis: 'y1',
        type: 'scatter',
        mode: 'lines',
        name: 'BTC Price',
        line: {color: 'white', width: 2}
      };
      const mvrvTrace = {
        x: mvrvData.map(d => d.date),
        y: mvrvData.map(d => d.mvrv),
        yaxis: 'y2',
        type: 'scatter',
        mode: 'lines',
        name: 'MVRV',
        line: {color: '#1F7120', width: 2}
      };

      const layout = {
        grid: {rows: 2, columns: 1, pattern: 'independent', roworder: 'top to bottom'},
        paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)',
        font: {color: 'white'}, margin: {t: 30, b: 50},

        yaxis: {
  type: 'log',
  domain: [0.53, 1],  // ðŸ‘ˆ move down a bit
          title: 'Price (Log Scale)',
          gridcolor: '#212127', zerolinecolor: '#212127'
        },
        yaxis2: {
  domain: [0, 0.57],  // ðŸ‘ˆ move up a bit
          title: 'MVRV',
          gridcolor: '#212127', zerolinecolor: '#212127'
        },

        xaxis: {
          domain: [0, 1], anchor: 'y2', showline: true, type: 'date',
          gridcolor: '#212127', zerolinecolor: '#212127',
          rangeslider: {visible: false}
        },

        legend: {orientation: 'h', x: 0.5, xanchor: 'center', y: -0.05}
      };

      Plotly.newPlot('chart', [priceTrace, mvrvTrace], layout);
    })
    .catch(err => {
      console.error(err);
      document.getElementById('chart').innerHTML = `<p style="color:red; text-align:center;">Failed to load data.</p>`;
    });
  </script>
</body>
</html>
