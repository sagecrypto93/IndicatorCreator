<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCM MVRV + BTC Price</title> 
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #chart {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: auto;
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }
  </style>
</head>
<body style="margin:0; background-color:#18181D; color:white; font-family:Inter, sans-serif;">
  <div id="chart"></div>

  <script>
    const field = "mvrv";

    // 1. Fetch MVRV data from your own API
    const fetchMvrv = fetch("/api/market_value_to_realized_value.js")
      .then(res => res.json())
      .then(result => {
        const data = result.data;
        return data.map(item => ({
          date: item.date,
          value: item[field]
        }));
      });

    // 2. Fetch BTC price data from Blockchain.com
    const fetchPrice = fetch("https://api.blockchain.info/charts/market-price?timespan=all&format=json")
      .then(res => res.json())
      .then(result => {
        return result.values.map(item => ({
          date: new Date(item.x * 1000).toISOString().split('T')[0], // convert UNIX timestamp to yyyy-mm-dd
          value: item.y
        }));
      });

    // 3. Plot both
    Promise.all([fetchMvrv, fetchPrice]).then(([mvrvData, priceData]) => {
      const traceMvrv = {
        x: mvrvData.map(d => d.date),
        y: mvrvData.map(d => d.value),
        type: "scatter",
        mode: "lines",
        name: "MVRV",
        line: { color: "#1F7120", width: 2 },
        yaxis: 'y1'
      };

      const tracePrice = {
        x: priceData.map(d => d.date),
        y: priceData.map(d => d.value),
        type: "scatter",
        mode: "lines",
        name: "BTC Price",
        line: { color: "#FFA500", width: 2, dash: "dot" },
        yaxis: 'y2'
      };

      Plotly.newPlot("chart", [traceMvrv, tracePrice], {
        paper_bgcolor: "rgba(0,0,0,0)",
        plot_bgcolor: "rgba(0,0,0,0)",
        font: { color: "white" },
        xaxis: { gridcolor: "#212127", zerolinecolor: "#212127" },
        yaxis: {
          title: "MVRV",
          gridcolor: "#212127",
          zerolinecolor: "#212127"
        },
        yaxis2: {
          title: "BTC Price (USD)",
          overlaying: "y",
          side: "right",
          showgrid: false
        },
        margin: { t: 10, b: 50 },
        legend: { orientation: "h", x: 0.5, xanchor: "center", y: -0.2 }
      });
    }).catch(() => {
      document.getElementById("chart").innerHTML = `<p style="color:red; text-align:center;">Failed to load data.</p>`;
    });
  </script>
</body>
</html>
