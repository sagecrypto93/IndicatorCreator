<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCM MVRV + BTC Price</title> 
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #chart {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: auto;

      /* Logo background */
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }
  </style>
</head>
<body style="margin:0; background-color:#18181D; color:white; font-family:Inter, sans-serif;">
  <div id="chart"></div>

  <script>
    const mvrvField = "mvrv";

    Promise.all([
      fetch("/api/market_value_to_realized_value.js").then(res => res.json()),
      fetch("/api/derived/price.js").then(res => res.json())
    ])
    .then(([mvrvResult, priceResult]) => {
      const mvrvData = mvrvResult.data;
      const priceData = priceResult.data;

      const mvrvX = mvrvData.map(item => item.date);
      const mvrvY = mvrvData.map(item => item[mvrvField]);

      const priceX = priceData.map(item => item.date);
      const priceY = priceData.map(item => item.price);

      Plotly.newPlot("chart", [
        {
          x: mvrvX,
          y: mvrvY,
          type: "scatter",
          mode: "lines",
          line: { color: "#1F7120", width: 2 },
          name: "MVRV"
        },
        {
          x: priceX,
          y: priceY,
          type: "scatter",
          mode: "lines",
          yaxis: "y2",
          line: { color: "#FFD700", width: 2 },
          name: "BTC Price (derived)"
        }
      ], {
        paper_bgcolor: "rgba(0,0,0,0)",
        plot_bgcolor: "rgba(0,0,0,0)",
        font: { color: "white" },
        xaxis: { gridcolor: "#212127", zerolinecolor: "#212127" },
        yaxis: { title: "MVRV", gridcolor: "#212127", zerolinecolor: "#212127" },
        yaxis2: {
          title: "BTC Price",
          overlaying: "y",
          side: "right",
          showgrid: false
        },
        margin: { t: 10, b: 50 },
        legend: { orientation: "h", x: 0.5, xanchor: "center", y: -0.2 }
      });
    })
    .catch(() => {
      document.getElementById("chart").innerHTML = `<p style="color:red; text-align:center;">Failed to load data.</p>`;
    });
  </script>
</body>
</html>
