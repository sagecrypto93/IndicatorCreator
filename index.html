<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCM Price & MVRV</title> 
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    #chart {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 700px;  /* tall enough for two charts */
      margin: auto;

      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }
  </style>
</head>
<body style="margin:0; background-color:#18181D; color:white; font-family:Inter, sans-serif;">
  <div id="chart"></div>

  <script>
    // Start date cutoff
    const startDate = '2013-01-01';

    Promise.all([
      fetch("/api/derived/price.js").then(r => r.json()),
      fetch("/api/market_value_to_realized_value.js").then(r => r.json())
    ]).then(([priceResult, mvrvResult]) => {
      // Filter data to start from 2013-01-01
      const priceDataRaw = priceResult.data || [];
      const mvrvDataRaw = mvrvResult.data || [];

      // Filter function by date
      function filterFromDate(data) {
        return data.filter(d => d.date >= startDate);
      }

      const priceData = filterFromDate(priceDataRaw);
      const mvrvData = filterFromDate(mvrvDataRaw);

      // Align dates â€” assume dates mostly same
      const dates = priceData.map(d => d.date);

      // Map price and MVRV data matching those dates
      const priceY = priceData.map(d => d.price);

      // For MVRV, pick data points where date matches dates array
      // (If some missing dates, you might want to interpolate or handle)
      const mvrvMap = new Map(mvrvData.map(d => [d.date, d.mvrv]));
      const mvrvY = dates.map(date => mvrvMap.get(date) ?? null);

      // Two traces for Plotly
      const priceTrace = {
        x: dates,
        y: priceY,
        type: 'scatter',
        mode: 'lines',
        name: 'PRICE',
        line: { color: 'white', width: 2 },
        yaxis: 'y1'
      };

      const mvrvTrace = {
        x: dates,
        y: mvrvY,
        type: 'scatter',
        mode: 'lines',
        name: 'MVRV',
        line: { color: '#1F7120', width: 2 },
        yaxis: 'y2'
      };

      const layout = {
        grid: {rows: 2, columns: 1, pattern: 'independent', roworder: 'top to bottom'},
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)',
        font: { color: 'white' },
        margin: { t: 30, b: 50 },

        yaxis: {
          type: 'log',
          domain: [0.55, 1],  // top half
          title: 'Price (Log Scale)',
          gridcolor: '#212127',
          zerolinecolor: '#212127'
        },
        yaxis2: {
          domain: [0, 0.45],  // bottom half
          title: 'MVRV',
          gridcolor: '#212127',
          zerolinecolor: '#212127'
        },

        // Only one x-axis shared for both subplots, at bottom
        xaxis: {
          domain: [0, 1],
          gridcolor: '#212127',
          zerolinecolor: '#212127',
          anchor: 'y2', // associate with bottom plot y2 axis
          // This places x-axis only under second subplot
        },
        // Remove xaxis2 to avoid middle x-axis

        legend: { orientation: 'h', x: 0.5, xanchor: 'center', y: -0.2 }
      };

      Plotly.newPlot('chart', [priceTrace, mvrvTrace], layout);
    }).catch(() => {
      document.getElementById('chart').innerHTML = '<p style="color:red; text-align:center;">Failed to load data.</p>';
    });
  </script>
</body>
</html>
