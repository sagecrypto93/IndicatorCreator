<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OCM MVRV</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #18181D;
      font-family: Inter, sans-serif;
      color: white;
    }
    #chart-container {
      position: relative;
      width: 100vw;
      height: 80vh;
      margin: 0;
      background-color: #18181D;
    }
    #logo-front {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.85;
      pointer-events: none;
      width: 70%;
      height: auto;
      z-index: 10;
      mix-blend-mode: lighten;
    }
    #chart {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #controls {
      max-width: 900px;
      margin: 1em auto;
      color: white;
      display: flex;
      justify-content: center;
      padding: 0 10px;
    }
    select {
      background: #18181D;
      color: white;
      border: 1px solid #444;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="smaSelect">MVRV SMA: </label>
    <select id="smaSelect">
      <option value="none">None</option>
      <option value="7">7-day</option>
      <option value="30">30-day</option>
      <option value="50">50-day</option>
      <option value="100">100-day</option>
      <option value="200">200-day</option>
      <option value="365" selected>365-day</option>
    </select>
  </div>

  <div id="chart-container">
    <img id="logo-front" src="logo.png" alt="Logo Overlay" />
    <div id="chart"></div>
  </div>

  <script>
    const mvrvColors = [
      '#4B0082', '#5C1B8E', '#6D2E9A', '#7E41A7', '#8F55B3',
      '#A068BF', '#B17BCB', '#C28ED8', '#D3A2E4', '#E4B5F0',
      '#E9C2F3', '#EDD0F5', '#F1DDF7', '#F5EAF9', '#F9F6FB',
      '#FCFAFD', '#FDFCFE', '#FEFDFE', '#FFFEFF', '#FFFFFF'
    ];

    function getColorForMVRV(val) {
      const min = 0.7;
      const max = 3.0;
      const clamped = Math.max(min, Math.min(max, val));
      const index = Math.floor((clamped - min) / (max - min) * (mvrvColors.length - 1));
      return mvrvColors[index];
    }

    function calculateSMA(data, period) {
      const sma = [];
      for (let i = 0; i < data.length; i++) {
        if (i < period - 1) {
          sma.push(null);
        } else {
          const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
          sma.push(sum / period);
        }
      }
      return sma;
    }

    // New function to calculate mean and stddev
    function calculateMeanStd(data) {
      const validData = data.filter(v => v != null);
      const mean = validData.reduce((a,b) => a+b, 0) / validData.length;
      const variance = validData.reduce((a,b) => a + Math.pow(b - mean, 2), 0) / validData.length;
      const stddev = Math.sqrt(variance);
      return { mean, stddev };
    }

    function buildTraces(smaPeriod, mvrvData, priceData) {
      const traces = [];

      traces.push({
        x: priceData.map(d => d.date),
        y: priceData.map(d => d.price),
        yaxis: 'y1',
        type: 'scatter',
        mode: 'lines',
        name: 'BTC Price',
        line: { color: 'white', width: 2 },
        hovertemplate: '%{x|%Y-%m-%d}<br><b>Price:</b> $%{y:,.0f}<extra></extra>'
      });

      for (let i = 1; i < mvrvData.length; i++) {
        const prev = mvrvData[i - 1];
        const curr = mvrvData[i];
        const color = getColorForMVRV(curr.mvrv);

        traces.push({
          x: [prev.date, curr.date],
          y: [prev.mvrv, curr.mvrv],
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          line: { color: color, width: 2 },
          name: undefined,
          showlegend: false,
          hoverinfo: 'skip',
          legendgroup: 'mvrv'
        });
      }

      traces.push({
        x: mvrvData.map(d => d.date),
        y: mvrvData.map(d => d.mvrv),
        yaxis: 'y2',
        type: 'scatter',
        mode: 'markers',
        marker: { color: 'rgba(0,0,0,0)', size: 6 },
        hovertemplate: '%{x|%Y-%m-%d}<br><b>MVRV:</b> %{y:.3f}<extra></extra>',
        name: 'MVRV',
        showlegend: true,
        legendgroup: 'mvrv'
      });

      if (smaPeriod !== 'none') {
        const mvrvValues = mvrvData.map(d => d.mvrv);
        const sma = calculateSMA(mvrvValues, parseInt(smaPeriod));
        traces.push({
          x: mvrvData.map(d => d.date),
          y: sma,
          yaxis: 'y2',
          type: 'scatter',
          mode: 'lines',
          name: `${smaPeriod}-day SMA`,
          line: { color: 'white', width: 1.5, dash: 'dot' }
        });
      }

      // Calculate mean and stddev for MVRV data (ignore nulls)
      const mvrvValues = mvrvData.map(d => d.mvrv);
      const { mean, stddev } = calculateMeanStd(mvrvValues);

      // Get full date range for horizontal lines (first and last date)
      const dates = mvrvData.map(d => d.date);
      const firstDate = dates[0];
      const lastDate = dates[dates.length - 1];

      // Add +1 SD line (orange, dashed)
      traces.push({
        x: [firstDate, lastDate],
        y: [mean + stddev, mean + stddev],
        yaxis: 'y2',
        type: 'scatter',
        mode: 'lines',
        name: '+1 SD',
        line: { color: 'orange', width: 1.5, dash: 'dash' },
        hoverinfo: 'skip'
      });

      // Add +2 SD line (red, dashed)
      traces.push({
        x: [firstDate, lastDate],
        y: [mean + 2*stddev, mean + 2*stddev],
        yaxis: 'y2',
        type: 'scatter',
        mode: 'lines',
        name: '+2 SD',
        line: { color: 'red', width: 1.5, dash: 'dash' },
        hoverinfo: 'skip'
      });

      // Add -1 SD line (orange, dashed)
      traces.push({
        x: [firstDate, lastDate],
        y: [mean - stddev, mean - stddev],
        yaxis: 'y2',
        type: 'scatter',
        mode: 'lines',
        name: '-1 SD',
        line: { color: 'orange', width: 1.5, dash: 'dash' },
        hoverinfo: 'skip'
      });

      // Add -2 SD line (red, dashed)
      traces.push({
        x: [firstDate, lastDate],
        y: [mean - 2*stddev, mean - 2*stddev],
        yaxis: 'y2',
        type: 'scatter',
        mode: 'lines',
        name: '-2 SD',
        line: { color: 'red', width: 1.5, dash: 'dash' },
        hoverinfo: 'skip'
      });

      return traces;
    }

    Promise.all([
      fetch("/api/derived/price.js").then(r => r.json()),
      fetch("/api/market_value_to_realized_value.js").then(r => r.json())
    ]).then(([priceResult, mvrvResult]) => {
      const cutoffDate = new Date('2013-02-01');

      const priceData = priceResult.data.filter(d => new Date(d.date) >= cutoffDate);
      const mvrvData = mvrvResult.data.filter(d => new Date(d.date) >= cutoffDate);

      const layout = {
        grid: { rows: 2, columns: 1, pattern: 'independent' },
        paper_bgcolor: '#18181D',
        plot_bgcolor: '#18181D',
        font: { color: 'white' },
        margin: { t: 30, b: 50 },
        hovermode: 'x unified',
        xaxis: {
          domain: [0, 1],
          type: 'date',
          showspikes: true,
          spikemode: 'across',
          spikecolor: 'white',
          spikethickness: 1,
          range: ['2013-02-01', null]
        },
        yaxis: {
          domain: [0.53, 1],
          title: 'Price (USD)',
          type: 'log',
          tickprefix: '$'
        },
        yaxis2: {
          domain: [0, 0.47],
          title: 'MVRV'
        },
        legend: { orientation: 'h', x: 0.5, xanchor: 'center', y: -0.1 }
      };

      const traces = buildTraces("365", mvrvData, priceData);
      Plotly.newPlot('chart', traces, layout, { responsive: true }).then(() => {
        const logo = document.getElementById('logo-front');
        const downloadBtn = document.querySelector('.modebar-btn[data-title="Download plot as a png"]');

        if (downloadBtn) {
          downloadBtn.addEventListener('click', () => {
            logo.style.display = 'none';
            setTimeout(() => {
              Plotly.downloadImage('chart', {
                format: 'png',
                width: 1600,
                height: 900,
                filename: 'OCM-MVRV'
              }).then(() => {
                logo.style.display = '';
              });
            }, 300);
          });
        }
      });

      document.getElementById("smaSelect").addEventListener("change", (e) => {
        const newTraces = buildTraces(e.target.value, mvrvData, priceData);
        Plotly.react('chart', newTraces, layout, { responsive: true });
      });
    }).catch(err => {
      console.error(err);
      document.getElementById('chart').innerHTML = `<p style="color:red; text-align:center;">Failed to load data.</p>`;
    });
  </script>
</body>
</html>
